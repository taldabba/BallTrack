{% extends "base.html" %} 

{% block register %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register a Court || BallTrack</title>
</head>
<body>
    <form action="" method="POST"></form> 
    <div class="registerForm">
        <label for="courtName">Court Name</label>
        <input name="courtName" id="courtName type="text">
        <br>
        <label for="inputLat">Latitude</label>
        <input type="number" name="inputLat" id="inputLat" disabled>
        <br>
        <label for="inputLng">Longtitude</label>
        <input type="number" name="inputLng" id="inputLng" disabled>
        <br>
        <button type="submit" id="submitButton">Submit
    </div>
    <div id="map"></div> 
    <script 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_Ig1A4IhrvXKZe7BTiyleDXJCcLMNoLQ&map_ids=6a6625a538e03514&callback=initMap&v=weekly"
        async defer></script>

</body>
</html>

{% endblock %}
